<div class="container" ng-controller="AdminController" ng-init="getInvalidRestaurants()">
	<div class="panel">
		<div class="row">
			<div class="col-lg-12 text-center" style="margin-bottom: 50px;">
				<h1>Restaurants to be Validated</h1>
			</div>
			<div class="panel-primary" ng-repeat="rest in needValidations">
				<div class="panel-heading col-lg-12 text-center">
					<h1>{{rest.name}}</h1>
				</div>
				<div class="col-lg-6">
					<h3>{{rest.address.street}}</h3>
					<h3>{{rest.address.city}}</h3>
					<h3>{{rest.address.state}}</h3>
				</div>
				<div class="col-lg-6">
					<h3>{{rest.phone}}</h3>
					<h3>{{rest.email}}</h3>
					<h3>{{rest.website}}</h3>
				</div>
				<div class="col-lg-12 text-center">
					<div class="text-muted" style="margin-top: 25px;">Submitted by {{rest.pioneer}}</div>
				</div>
				<div class="col-lg-12">
					<div class="col-lg-6 text-center">
						<a href=""><button ng-click="validate(rest, $index)" class="btn btn-primary">Validate</button></a>
					</div>
					<div class="col-lg-6 text-center">
						<a href=""><button ng-click="reject(rest)" class="btn btn-danger">Reject</button></a>
					</div>
					<br>
					<hr>
				</div>
			</div>
		</div>
	</div>
</div>
