<div class="container" ng-controller="SigninoutController"  role="navigation">
	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign In</div>
				<div id="forgotPassword"><a href="#">Forgot password?</a></div>
			</div>
			<div class="panel-body">
				<!--<div ng-if="!vm.isSignedIn()" id="login-alert" class="alert alert-danger col-sm-12"></div>-->
				<form id="loginform" role="login" class="form-horizontal">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" ng-model="username" type="text" name="username" value="" placeholder="username"
									 class="form-control"/>
					</div>
					<div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" ng-model="password" type="password" name="password" placeholder="password" class="form-control"/>
					</div>
					<div class="input-group">
						<div class="checkbox">
							<label>
								<input id="login-remember" type="checkbox" name="remember" value="1"/> Remember me
							</label>
						</div>
					</div>
					<div id="buttons" class="form-group">
						<div class="col-sm-12 controls">
							<a id="btn-fblogin" href="#" ng-click="instagramSignin('instagram')" class="btn btn-primary" >Login with Instagram</a>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12 control">
							<div id="signUpHere">Don't have an account!
								<a href="#/signup">Sign Up Here</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
