<div class="container new-restaurant">

	<div class="center-form panel" ng-controller="RestaurantController">
		<div class="panel-body">
			<h1 class="text-center header"><i class="ion-person-add"></i> Pioneer a Restaurant</h1>
			<form name="signupForm">
				<div>
					<div class="form-group has-feedback" ng-class="">
						<input class="form-control input-lg" type="text" ng-model="businessname" placeholder="Business Name" required>
						<span class="ion-at form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group has-feedback" ng-class="">
								<input class="form-control input-lg" type="text" ng-model="street" placeholder="Street Address" required>
								<span class="ion-at form-control-feedback"></span>
							</div>
						</div>
						<div class="col-lg-4 city">
							<div class="form-group has-feedback" ng-class="">
								<input class="form-control input-lg" type="text" ng-model="city" placeholder="City" required>
								<span class="ion-at form-control-feedback"></span>
							</div>
						</div>
						<div class="col-lg-3 state">
							<div class="form-group has-feedback" ng-class="">
								<input class="form-control input-lg" type="text" ng-model="state" placeholder="State" required>
								<span class="ion-at form-control-feedback"></span>
							</div>
						</div>
						<div class="col-lg-5">
							<div class="form-group has-feedback" ng-class="">
								<input class="form-control input-lg" type="text" ng-model="country" placeholder="Country" required>
								<span class="ion-at form-control-feedback"></span>
							</div>
						</div>
					</div>
					<div class="form-group has-feedback" ng-class="">
						<input class="form-control input-lg" type="text" ng-model="phone" placeholder="Phone Number" required>
						<span class="ion-at form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
						<input class="form-control input-lg" type="email" ng-model="email" placeholder="Email" required>
						<span class="ion-at form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
						<input class="form-control input-lg" type="text" ng-model="website" placeholder="Website URL" required>
						<span class="ion-key form-control-feedback"></span>
					</div>
				</div>
				<p class="text-center text-muted"><small>After our moderators check if this is a valid restaurant, we will officially add it to our site. Don't worry, you can still blog about this restaurant!</small></p>

				<button ng-click="addRestaurant()" class="btn btn-block btn-primary">Add Restaurant</button>
				<br/>
			</form>
		</div>
		<div class="panel-body">
			<p class="text-center text-muted"><small>Already have an account? <a href="#/signin">Log in now</a></small></p>
		</div>
	</div>

</div>
